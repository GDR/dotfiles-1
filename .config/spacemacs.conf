(defun dotspacemacs/user-config ()
  ;; Default variables
  (setq-default
   ;; Deft
   deft-directory "/home/shrike/Documents/Notes"
   deft-extensions '("txt" "org" "md" "adoc")

   ;; UI
   neo-theme 'arrow ;; Remove ugly icons
   powerline-default-separator 'bar
   )

  ;; Custom Keybindings
  (global-set-key [f8] 'neotree-toggle)

  ;; Enable EditorConfig
  (require 'editorconfig)
  (editorconfig-mode 1)
  )

